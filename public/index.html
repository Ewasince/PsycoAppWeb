  <body class="d-flex flex-column h-50">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Register</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label" for="regUsername">Username:</label>
            <input class="form-control" id="regUsername" type="text" name="regUsername"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="regPassword">Password:</label>
            <input class="form-control" id="regPassword" type="password" name="regPassword"/>
          </div>
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label" for="loginUsername">Username:</label>
            <input class="form-control" id="loginUsername" type="text" name="loginUsername"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="loginPassword">Password:</label>
            <input class="form-control" id="loginPassword" type="password" name="loginPassword"/>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
    <ng-view></ng-view>
    <!--include app/startPage/startPage.html-->
    <section class="d-none m-auto w-75 justify-content-evenly flex-column align-items-center opacity-0 vh-100 position-relative" id="menu">
      <button class="back position-absolute top-0">back</button>
      <div class="d-flex w-100 justify-content-evenly align-items-center">
        <button class="secondaryBlock">text</button>
        <button class="secondaryBlock">table</button>
        <button class="secondaryBlock">dnevnik</button>
      </div>
      <div class="d-none w-75 justify-content-center position-relative vh-90" id="text-block">
        <p class="w-100 m-1">
          Первый текстовый блок: Основы когнитивной психотерапии.
          КПТ - это лучший метод всех времен и народов бла бла *текст*. Вот есть модель, смотрите:
        </p>
        <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
      </div>
      <div class="d-none w-75 justify-content-center position-relative vh-90" id="table-block">
        <p class="w-100 m-1">table</p>
        <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
      </div>
      <div class="d-none w-75 justify-content-center position-relative vh-90" id="dnevnik-block">
        <div class="d-flex justify-content-between align-items-center flex-column mt-2 h-75 w-100 border border-black" id="dnevnik">
          <table class="table w-100">
            <thead>
              <tr class="d-flex border border-black border-1 w-100">
                <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Дата</th>
                <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Ситуация</th>
                <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Мысль</th>
                <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Эмоция</th>
                <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Сила</th>
              </tr>
            </thead>
          </table>
          <button class="d-none btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#dnevnikModal">add</button>
        </div>
        <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
      </div>
    </section>
    <div class="modal fade w-100 m-0" id="dnevnikModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered w-75 mw-100">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Опишите событие</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="d-flex w-100 justify-content-evenly align-items-center" id="newMind">
              <div class="d-flex flex-column justify-content-evenly align-items-center">
                <input class="mb-1" id="date" type="date" data-provide="datepicker">
                <input id="time" type="time" data-provide="datepicker">
              </div>
              <input type="text" placeholder="Ситуация">
              <input type="text" placeholder="Мысль">
              <input id="emotionHelper" list="suggestions" name="suggestion" placeholder="Эмоция" autocomplete="off" pattern="^[a-zA-Z]+$">
              <datalist id="suggestions"></datalist>
              <input class="slider" id="myRange" type="range" min="0" max="100" value="50">
              <p>Значение:<span id="demo"></span></p>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
            <button class="btn btn-primary" type="button" data-bs-dismiss="modal">Сохранить изменения</button>
          </div>
        </div>
      </div>
    </div>
    <template id="tableBlock"></template>
